<app-header pageTitle="Contact Us"></app-header>

<ion-content [fullscreen]="true">

  <ion-content class="ion-padding">

    <ion-card>
      <ion-card-content>

        <ion-list lines="none" [formGroup]="messageForm">
          <ion-item>
            <ion-label position="stacked" aria-label="name" class="input-label">First and Last Name</ion-label>
            <hr>
            <!-- Use formControlName to bind the 'name' property -->
            <ion-input formControlName="name" type="text" required class="input-field"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked" aria-label="email"class="input-label">Email address</ion-label>
            <hr>
            <!-- Use formControlName to bind the 'email' property -->
            <ion-input formControlName="email" type="email" required class="input-field"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked" aria-label="message" class="input-label">Message</ion-label>
            <hr>
            <!-- Use formControlName to bind the 'message' property -->
            <ion-textarea formControlName="message" required class="textarea-field"></ion-textarea>
          </ion-item>
        </ion-list>

      </ion-card-content>
    </ion-card>

    <ion-button expand="full" (click)="sendMessage()" class="send-button">Send Message</ion-button>

  </ion-content>

</ion-content>
