<app-header pageTitle="Place Order"></app-header>

<ion-content>
  <!-- List of selected foods -->
  <ion-list *ngIf="foods.length > 0">
    <ion-item *ngFor="let food of foods">
      <ion-label>{{ food.name }}</ion-label>
      <ion-thumbnail slot="start">
        <img [src]="'http://localhost:3000/uploads/' + food.image" alt="{{ food.name }}">
      </ion-thumbnail>
      <ion-note slot="end">{{ food.quantity }} x ${{ food.price }}</ion-note>
    </ion-item>
  </ion-list>

  <!-- List of selected drinks -->
  <ion-list *ngIf="drinks.length > 0">
    <ion-item *ngFor="let drink of drinks">
      <ion-label>{{ drink.name }}</ion-label>
      <ion-thumbnail slot="start">
        <img [src]="'http://localhost:3000/uploads/' + drink.image" alt="{{ drink.name }}">
      </ion-thumbnail>
      <ion-note slot="end">{{ drink.quantity }} x ${{ drink.price }}</ion-note>
    </ion-item>
  </ion-list>

  <!-- Total price -->
  <ion-item>
    <ion-label>Total:</ion-label>
    <ion-note slot="end">${{ getTotalPrice() }}</ion-note>
  </ion-item>

  <!-- Additional comments -->
  <ion-item>
    <ion-label position="floating">Additional Comments</ion-label>
    <ion-textarea [(ngModel)]="comments" rows="4"></ion-textarea>
  </ion-item>

  <!-- Place Order button -->
  <ion-button expand="full" (click)="placeOrder()">Place Order</ion-button>
</ion-content>
